<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/header.html :: html-head(title='Create Account - Board Game Collection')"></head>

<body>
    <nav th:replace="fragments/links :: nav.navigation-links"></nav>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="modern-card form-modern">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-user-plus text-success" style="font-size: 3rem;"></i>
                        </div>
                        <h1 class="text-gradient mb-2">Join Our Community!</h1>
                        <p class="text-muted">Create your account to start building your board game collection</p>
                    </div>

                    <!-- Error Messages -->
                    <div id="error" class="error mb-4" th:if="${errorMsg}">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${errorMsg}"></span>
                    </div>

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/newUser}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label for="userName" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-modern" 
                                   id="userName" th:field="*{userName}" 
                                   placeholder="Choose a unique username" required>
                            <small class="text-muted">This will be your login username</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-modern" 
                                   id="email" th:field="*{email}" 
                                   placeholder="Enter your email address" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-modern" 
                                   id="password" th:field="*{password}" 
                                   placeholder="Create a secure password" required>
                            <small class="text-muted">Choose a strong password with at least 6 characters</small>
                        </div>
                        
                        <button type="submit" class="btn btn-modern btn-primary-modern w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="text-center my-4">
                        <hr class="my-3">
                        <span class="text-muted bg-white px-3">Already have an account?</span>
                    </div>

                    <!-- Action Links -->
                    <div class="text-center">
                        <a href="#" th:href="@{/login}" class="btn btn-modern btn-outline-modern w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In Instead
                        </a>
                        
                        <a href="/" th:href="@{/}" class="text-decoration-none text-muted">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>

                <!-- Benefits Card -->
                <div class="modern-card mt-4 p-4">
                    <h6 class="text-center text-muted mb-3">
                        <i class="fas fa-star me-2"></i>Member Benefits
                    </h6>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fas fa-plus-circle text-primary mb-2 d-block"></i>
                            <small class="text-muted">Add Games</small>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-star text-warning mb-2 d-block"></i>
                            <small class="text-muted">Write Reviews</small>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-list text-success mb-2 d-block"></i>
                            <small class="text-muted">Track Collection</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
