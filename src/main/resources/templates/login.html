<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head th:replace="fragments/header.html :: html-head(title='Sign In - Board Game Collection')"></head>

<body>
    <nav th:replace="fragments/links :: nav.navigation-links"></nav>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="modern-card form-modern">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-dice text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h1 class="text-gradient mb-2">Welcome Back!</h1>
                        <p class="text-muted">Sign in to access your board game collection</p>
                    </div>

                    <!-- Error Messages -->
                    <div th:if="${param.error}" class="error mb-4">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Invalid username or password. Please try again.
                    </div>
                    
                    <div th:if="${param.logout}" class="success mb-4">
                        <i class="fas fa-check-circle me-2"></i>
                        You have been successfully logged out.
                    </div>

                    <!-- Login Form -->
                    <form action="#" th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="inputUserName" class="form-label fw-semibold">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" name="username" class="form-control form-control-modern" 
                                   id="inputUserName" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="inputPassword" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" name="password" class="form-control form-control-modern" 
                                   id="inputPassword" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-modern btn-primary-modern w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="text-center my-4">
                        <hr class="my-3">
                        <span class="text-muted bg-white px-3">New to Board Game Collection?</span>
                    </div>

                    <!-- Action Links -->
                    <div class="text-center">
                        <a href="#" th:href="@{/newUser}" class="btn btn-modern btn-outline-modern w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Create New Account
                        </a>
                        
                        <a href="/" th:href="@{/}" class="text-decoration-none text-muted">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>

                <!-- Demo Credentials -->
                <div class="modern-card mt-4 p-3">
                    <div class="text-center">
                        <h6 class="text-muted mb-2">
                            <i class="fas fa-info-circle me-2"></i>Demo Credentials
                        </h6>
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted d-block">User Account:</small>
                                <code>bugs / bunny</code>
                            </div>
                            <div class="col-6">
                                <small class="text-muted d-block">Manager Account:</small>
                                <code>daffy / duck</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:include="fragments/links :: div.bottom-links"></div>
    <div th:replace="fragments/footer.html :: page-footer"></div>
</body>

</html>
